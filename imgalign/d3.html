<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        position: relative;
        width: 2048px;
        height: 1556px;
    }

    #background {
        width: 2048px;
        height: 1556px;
        background: url(010608.png);
    }

    svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    .line {
        stroke: #000;
        stroke-opacity: .5;
        stroke-width: 1px;
        stroke-linecap: square;
    }

    .handle {
        fill: none;
        pointer-events: all;
        stroke: #fff;
        stroke-width: 2px;
        cursor: move;
    }

    #buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
    }

    button {
        display: block;
        width: 10em;
    }

    button:focus {
        outline: none;
    }
</style>
<div id="background"></div>
<div id="buttons">
    <button data-targets="[[492,329],[542,330],[569,434],[424,424]]">Floor</button>
    <button data-targets="[[-28,287],[74,288],[72,413],[-31,404]]">Near Wall</button>
    <button data-targets="[[-194,282],[-95,282],[-100,354],[-200,365]]">Far Wall</button>
    <button data-targets="[[0,0],[400,0],[400,400],[0,400]]">Reset</button>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    (function () {
        var abs = Math.abs;

        function _foreach2(x, s, k, f) {
            if (k === s.length - 1) return f(x);
            var i, n = s[k], ret = Array(n);
            for (i = n - 1; i >= 0; --i) ret[i] = _foreach2(x[i], s, k + 1, f);
            return ret;
        }

        function _dim(x) {
            var ret = [];
            while (typeof x === "object") ret.push(x.length), x = x[0];
            return ret;
        }

        function dim(x) {
            var y, z;
            if (typeof x === "object") {
                y = x[0];
                if (typeof y === "object") {
                    z = y[0];
                    if (typeof z === "object") {
                        return _dim(x);
                    }
                    return [x.length, y.length];
                }
                return [x.length];
            }
            return [];
        }

        function cloneV(x) {
            var _n = x.length, i, ret = Array(_n);
            for (i = _n - 1; i !== -1; --i) ret[i] = x[i];
            return ret;
        }

        function clone(x) {
            return typeof x !== "object" ? x : _foreach2(x, dim(x), 0, cloneV);
        }

        function LU(A, fast) {
            fast = fast || false;

            var i, j, k, absAjk, Akk, Ak, Pk, Ai,
                max,
                n = A.length, n1 = n - 1,
                P = new Array(n);

            if (!fast) A = clone(A);

            for (k = 0; k < n; ++k) {
                Pk = k;
                Ak = A[k];
                max = abs(Ak[k]);
                for (j = k + 1; j < n; ++j) {
                    absAjk = abs(A[j][k]);
                    if (max < absAjk) {
                        max = absAjk;
                        Pk = j;
                    }
                }
                P[k] = Pk;

                if (Pk != k) {
                    A[k] = A[Pk];
                    A[Pk] = Ak;
                    Ak = A[k];
                }

                Akk = Ak[k];

                for (i = k + 1; i < n; ++i) {
                    A[i][k] /= Akk;
                }

                for (i = k + 1; i < n; ++i) {
                    Ai = A[i];
                    for (j = k + 1; j < n1; ++j) {
                        Ai[j] -= Ai[k] * Ak[j];
                        ++j;
                        Ai[j] -= Ai[k] * Ak[j];
                    }
                    if (j === n1) Ai[j] -= Ai[k] * Ak[j];
                }
            }

            return {
                LU: A,
                P: P
            };
        }

        function LUsolve(LUP, b) {
            var i, j,
                LU = LUP.LU,
                n = LU.length,
                x = clone(b),
                P = LUP.P,
                Pi, LUi, tmp;

            for (i = n - 1; i !== -1; --i) x[i] = b[i];
            for (i = 0; i < n; ++i) {
                Pi = P[i];
                if (P[i] !== i) tmp = x[i], x[i] = x[Pi], x[Pi] = tmp;
                LUi = LU[i];
                for (j = 0; j < i; ++j) {
                    x[i] -= x[j] * LUi[j];
                }
            }

            for (i = n - 1; i >= 0; --i) {
                LUi = LU[i];
                for (j = i + 1; j < n; ++j) {
                    x[i] -= x[j] * LUi[j];
                }
                x[i] /= LUi[i];
            }

            return x;
        }

        solve = function (A, b, fast) {
            return LUsolve(LU(A, fast), b);
        };

    })();

    var margin = { top: 50, right: 280, bottom: 50, left: 280 };
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var transform = ["", "-webkit-", "-moz-", "-ms-", "-o-"].reduce(function (p, v) { return v + "transform" in document.body.style ? v : p; }) + "transform";

    var sourcePoints = [[0, 0], [width, 0], [width, height], [0, height]],
        targetPoints = [[0, 0], [width, 0], [width, height], [0, height]];

    d3.select("body").selectAll("svg")
        .data(["transform", "flat"])
        .enter().append("svg")
        .attr("id", function (d) { return d; })
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var svgTransform = d3.select("#transform")
        .style(transform + "-origin", margin.left + "px " + margin.top + "px 0");

    var svgFlat = d3.select("#flat");

    svgTransform.select("g").append("image")
        .attr("xlink:href", "064242.png")
        .attr("width", width)
        .attr("height", height);

    svgTransform.select("g").selectAll(".line--x")
        .data(d3.range(0, width + 1, 40))
        .enter().append("line")
        .attr("class", "line line--x")
        .attr("x1", function (d) { return d; })
        .attr("x2", function (d) { return d; })
        .attr("y1", 0)
        .attr("y2", height);

    svgTransform.select("g").selectAll(".line--y")
        .data(d3.range(0, height + 1, 40))
        .enter().append("line")
        .attr("class", "line line--y")
        .attr("x1", 0)
        .attr("x2", width)
        .attr("y1", function (d) { return d; })
        .attr("y2", function (d) { return d; });

    var handle = svgFlat.select("g").selectAll(".handle")
        .data(targetPoints)
        .enter().append("circle")
        .attr("class", "handle")
        .attr("transform", function (d) { return "translate(" + d + ")"; })
        .attr("r", 7)
        .call(d3.behavior.drag()
            .origin(function (d) { return { x: d[0], y: d[1] }; })
            .on("drag", dragged));

    d3.selectAll("button")
        .datum(function (d) { return JSON.parse(this.getAttribute("data-targets")); })
        .on("click", clicked)
        .call(transformed);

    function clicked(d) {
        d3.transition()
            .duration(750)
            .tween("points", function () {
                var i = d3.interpolate(targetPoints, d);
                return function (t) {
                    handle.data(targetPoints = i(t)).attr("transform", function (d) { return "translate(" + d + ")"; });
                    transformed();
                };
            });
    }

    function dragged(d) {
        d3.select(this).attr("transform", "translate(" + (d[0] = d3.event.x) + "," + (d[1] = d3.event.y) + ")");
        transformed();
    }

    function transformed() {
        for (var a = [], b = [], i = 0, n = sourcePoints.length; i < n; ++i) {
            var s = sourcePoints[i], t = targetPoints[i];
            a.push([
                s[0], s[1],
                1, 0,
                0, 0,
                -s[0] * t[0], -s[1] * t[0]]);
            b.push(t[0]);
            a.push([
                0, 0, 
                0, s[0], 
                s[1], 1,
                -s[0] * t[1], -s[1] * t[1]]);
            b.push(t[1]);
        }

        var X = solve(a, b, true);
        var matrix = [
            X[0], X[3], 0, X[6],
            X[1], X[4], 0, X[7],
            0, 0, 1, 0,
            X[2], X[5], 0, 1
        ].map(function (x) {
            return d3.round(x, 6);
        });

        svgTransform.style(transform, "matrix3d(" + matrix + ")");
    }

</script>
